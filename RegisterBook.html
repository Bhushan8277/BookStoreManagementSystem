<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

	<style>
		body {
			background-color: #f8f9fa;
			overflow: hidden;
		}

		.navbar {
			background: #4a90e2;
			padding: 1rem 2rem;
			transition: background-color 0.3s ease;
			position: relative;
			z-index: 2;
		}

		.navbar:hover {
			background: #357ab8;
		}

		.navbar-brand {
			font-size: 2rem;
			font-weight: bold;
			color: #ffffff;
			transition: color 0.3s ease;
		}

		.navbar-brand:hover {
			color: #ffeaa7;
		}

		.navbar-toggler {
			border: none;
			background: transparent;
		}

		.navbar-toggler-icon {
			background-color: #ffffff;
		}

		.nav-link {
			font-size: 1.1rem;
			font-weight: 500;
			color: #ffffff;
			margin: 0 15px;
			transition: color 0.3s ease, transform 0.3s ease;
		}

		.nav-link:hover {
			color: #ffeaa7;
			transform: scale(1.1);
		}

		.navbar-collapse {
			justify-content: flex-end;
		}

		.container {
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease;
			padding: 2rem;
			position: relative;
			z-index: 3;
		}

		.container:hover {
			transform: scale(1.02);
		}

		h3 {
			color: #343a40;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
			margin-bottom: 1.5rem;
		}

		.form-label {
			font-weight: bold;
			color: #495057;
		}

		.btn-primary {
			background: linear-gradient(90deg, #007bff, #0056b3);
			border: none;
			border-radius: 25px;
			padding: 10px 20px;
			font-weight: bold;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.btn-primary:hover {
			background: linear-gradient(90deg, #0056b3, #004494);
			transform: scale(1.05);
		}

		.form-control {
			border-radius: 25px;
			border: 1px solid #ced4da;
			transition: border-color 0.3s ease;
		}

		.form-control:focus {
			border-color: #007bff;
			box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
		}

		
		.shape {
			position: absolute;
			opacity: 0.1;
			animation: move 10s linear infinite;
		}

		@keyframes move {
			0% {
				transform: translateX(0);
			}

			100% {
				transform: translateX(100vw);
			}
		}

		.circle {
			width: 100px;
			height: 100px;
			background-color: #007bff;
			border-radius: 50%;
			top: 10%;
			left: -50px;
			animation-duration: 12s;
		}

		.square {
			width: 80px;
			height: 80px;
			background-color: #28a745;
			top: 40%;
			left: -80px;
			animation-duration: 14s;
		}

		.triangle {
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 100px solid #dc3545;
			top: 70%;
			left: -50px;
			animation-duration: 16s;
		}

		.shape:nth-child(2) {
			animation-delay: 2s;
		}

		.shape:nth-child(3) {
			animation-delay: 4s;
		}
	</style>

	<title>BOOK STORE MANAGEMENT</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">BOOK STORE</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="book_available">Available books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="my_books">My books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="register_book">New Book Register</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container my-5 position-relative">
		<h3 class="text-center">REGISTER NEW BOOK</h3>
		<form class="col-md-8 offset-md-2" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">BOOK NAME:</label>
				<input type="text" class="form-control" name="name" required>
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">AUTHOR NAME:</label>
				<input type="text" class="form-control" name="author" required>
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">PRICE:</label>
				<input type="text" class="form-control" name="price" required>
			</div>
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>

	<div class="shape circle"></div>
	<div class="shape square"></div>
	<div class="shape triangle"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
